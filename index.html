<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos de StringManolo</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7fafc;
      color: #333;
      margin: 0;
      padding: 0;

      -webkit-text-size-adjust: none;
      -moz-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .projects-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      grid-gap: 20px;
      list-style: none;
      padding: 0;
    }

    .project-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .project-card h2 {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .project-card a {
      display: inline-block;
      background-color: #4c51bf;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .project-card a:hover {
      background-color: #4CAF50;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .footer a {
      color: #4c51bf;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .sponsor-badge {
      display: inline-block;
      margin-top: 10px;
    }

    .sponsor-badge img {
      border: 0;
      height: 20px;
    }

    .project-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <header>
      <h1>Proyectos de StringManolo</h1>
    </header>

    <main>
      <ul class="projects-list">
        <li v-for="project in projects" :key="project.name">
          <div class="project-card">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <div class="project-image">
              <img :src="project.image" :alt="project.name">
            </div>
            <a :href="project.link">Ver proyecto</a>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <div>
        <a href="https://t.me/stringmanolo">Telegram</a>
        <a href="https://www.linkedin.com/in/manuel-varela-caldas-97576b207">LinkedIn</a>
        <a href="https://twitter.com/xsstringmanolo">Twitter</a>
        <a href="https://foro.elhacker.net/profiles/string_manolo-u595084.html">EHN</a>
        <a href="mailto:manuelvarelacaldas@gmail.com">Email</a>
      </div>
      <div class="sponsor-badge">
        <a href="https://github.com/sponsors/stringmanolo" target="_blank">
          <img src="https://img.shields.io/static/v1?label=Sponsor&message=GitHub&color=green&logo=github" alt="Sponsor on GitHub">
        </a>
      </div>
    </footer>
  </div>

            image: 'https://raw.githubusercontent.com/StringManolo/pidgeon/de1c0aff66b71e9a4272676f6dfb85eef227184c/img/pidgeon.webp',
            link: 'https://github.com/StringManolo/pidgeon'
          },
          {

</body>

</html>

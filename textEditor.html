<!-- CSS -->
<script id="css">try{
	
/* NEED SET INTERVAL TO DETECT CHANGES */
let width = window.innerWidth;
/* Some browsers add toolbars on top of viewport. Making document use only 80% of viewport and vertically centered. */
let height = window.innerHeight - (window.innerHeight / 100) * 80;
/* center vertically here */

/* logical pixel based on dev defined min-width */
let lP = width/980;

let body = document.body;

function styleAll(selector, objectPropVal, objectEventCb) {
  let sp = document.querySelectorAll(selector);
  for (let i = 0; i < sp.length; ++i) {
    for (let j = 0; j < Object.keys(objectPropVal).length; ++j) {
      sp[i].style[Object.keys(objectPropVal)[j]] = objectPropVal[Object.keys(objectPropVal)[j]];
    }
    
    if (objectEventCb) {
      for (let j = 0; j < Object.keys(objectEventCb).length; ++j) {
        sp[i].addEventListener(Object.keys(objectEventCb)[j], function() {
          objectEventCb[Object.keys(objectEventCb)[j]]();
        });
      }
    }

  }
}


/* Styles portrait*/
body.height = height;

styleAll("body", {
  textAlign: "center",
  backgroundColor: "#000",
  color: "#fff"
});

styleAll("header", {
  fontSize: `${lP*48}px`,
  margin: `${lP*150}px 0 0 0`
});

styleAll("span", {
  width: `${width/100 *90}px`,
  border: `${lP}px solid green`,
  margin: `${lP*20}px ${lP*20}px ${lP*20}px ${lP*20}px`,
  padding: `${lP*16}px ${lP*16}px ${lP*16}px ${lP*16}px`,
  fontSize: `${lP*40}px`,
  display: "block",
  textAlign: "center",
}, { 
  click: "alert(7)"
});

styleAll("textarea", {
  width: `${width/100 *90 + lP*15}px`,
  height: `${height/100 *90}px`,
  fontSize: `${lP*24}px`,
  border: `${lP}px solid white`,
  margin: `${lP*20}px ${lP*20}px ${lP*20}px ${lP*15}px`,
  padding: `${lP*16}px ${lP*16}px ${lP*16}px ${lP*16}px`,
  backgroundColor: "#000",
  color: "#fff",
  outlineColor: "green"
});

styleAll("footer", {
  fontSize: `${lP*12}px`,
  textAlign: "right"
});


/* Styles landscape */



}catch(e){alert(e)};
</script>
